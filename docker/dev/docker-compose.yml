# 개발 환경용 Docker Compose
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aim-page-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: aimpage
      POSTGRES_PASSWORD: aimpage123
      POSTGRES_DB: aim_page
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aim-network

  redis:
    image: redis:7-alpine
    container_name: aim-page-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - aim-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aim-page-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://aimpage:aimpage123@postgres:5432/aim_page?schema=public
      JWT_SECRET: dev-jwt-secret-key
      FRONTEND_URL: http://localhost:3000
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks:
      - aim-network
    command: sh -c "npm run db:generate && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aim-page-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - aim-network
    command: npm run dev

volumes:
  postgres_dev_data:
  redis_dev_data:
  backend_node_modules:
  frontend_node_modules:
  frontend_next:

networks:
  aim-network:
    driver: bridge
