# 프로덕션 환경용 Docker Compose
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aim-page-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aim-network
    # 프로덕션에서는 포트를 외부에 노출하지 않음

  redis:
    image: redis:7-alpine
    container_name: aim-page-redis-prod
    restart: always
    volumes:
      - redis_prod_data:/data
    networks:
      - aim-network
    # 프로덕션에서는 포트를 외부에 노출하지 않음

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: aim-page-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      - postgres
      - redis
    networks:
      - aim-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: aim-page-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - aim-network

  # Nginx 리버스 프록시 (프로덕션)
  nginx:
    image: nginx:alpine
    container_name: aim-page-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - aim-network

volumes:
  postgres_prod_data:
  redis_prod_data:

networks:
  aim-network:
    driver: bridge
