version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: aim-page-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aimpage
      POSTGRES_PASSWORD: aimpage123
      POSTGRES_DB: aim_page
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aim-network

  # Redis (세션 저장소, 선택사항)
  redis:
    image: redis:7-alpine
    container_name: aim-page-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aim-network

  # 백엔드 API 서버
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aim-page-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://aimpage:aimpage123@postgres:5432/aim_page?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      FRONTEND_URL: http://localhost:3000
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - aim-network
    command: npm run dev

  # 프론트엔드 Next.js 앱
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: aim-page-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - aim-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  aim-network:
    driver: bridge
